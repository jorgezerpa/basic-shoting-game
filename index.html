<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>space shot game</title>
</head>
<body>
    <div class="score"><span>Score: </span><span id="scoreEl">0</span></div>
    
    <div class="modal">
            <h1 style="font-weight: bold;">0</h1>
            <p style="font-weight: bold;">POINTS</p>
            <div>
                <button id="startGameBtn">Start Game</button>
            </div>
    </div>

    <div class="modal gameover">
            <h1 style="font-weight: bold;">GAME OVER</h1>
            <h2 style="font-weight: bold;">0</h2>
            <p style="font-weight: bold;">POINTS</p>
            <div>
                <button id="restartGameBtn">Restart Game</button>
            </div>
    </div>
    
    <canvas id="canvas" ></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
